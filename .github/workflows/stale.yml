name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '* * * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          debug-only: true
          stale-issue-message: 'This ticket has not shown any activity recently. @ChristophWurst please adjust the labels if this ticket should stay open.'
          stale-pr-message: 'This ticket is closed due to lack of activity.'
          stale-issue-label: 'stale'
          exempt-issue-labels: '1. to develop'
          days-before-stale: 1
          days-before-close: 14