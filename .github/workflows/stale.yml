name: 'Close stale issues and PRs'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          # Issues
          days-before-issue-stale: 21
          days-before-issue-close: 35
          stale-issue-label: 'stale'
          stale-issue-message: 'This ticket had no activity recently. @ChristophWurst please adjust the labels if this ticket should stay open and close it otherwise.'
          exempt-issue-labels: '1. to develop,2. developing,3. to review,4. to release'
          # PRs
          days-before-pr-stale: 7
          days-before-pr-close: 180
          stale-pr-label: 'stale'
          stale-pr-message: 'This pull request needs attention. @ChristophWurst have a look please!'
          # Other config
          operations-per-run: 10
          enable-statistics: true